<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerGames</title>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleLogin.css">

  <header>
    <div class="logo" onclick="backHome()">
      <span class="logo-text">PowerGames</span>
      <img src="Imagens/LogoTop.png" alt="Logo" class="logo-image">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Procurando algo específico?">
      <button><i class="fa fa-search"></i></button>
    </div>
    <div class="user-login">
      <button>Login</button>
    </div>
    <div class="user-buttons">
      <button><i class="fas fa-heart"></i></button>
      <button><i class="fas fa-shopping-cart"></i></button>
    </div>
  </header>
</head>

<body>
  <main>
    <section class="main-login">
      <div class="left-login">
        <h1>Faça seu login <br> E faça suas compras </h1>
        <img src="Imagens/LogoTop.png" class="left-login-logo" alt="logo">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário">
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha">
          </div>
          <button class="btn-login" onclick="login()">Login</button>
        </div>

      </div>
    </section>

  </main>

  <footer class="footer-container">
    <div class="logo-footer">
      <span class="logo-text-footer">PowerGames</span>
      <img src="Imagens/LogoTop.png" alt="Logo" class="logo-image">
    </div>
    <p>Os melhores equipamentos para você!</p>

    <hr class="line-footer" />
    <div class="content-copyright">
      <p>Copyright 2023 - Guilherme Lacerda - Todo os Direitos Reservados</p>
    </div>
  </footer>

  <script src="script2.js"></script>
</body>

</html>
